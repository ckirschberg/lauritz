
<div class="card-container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" matTooltip="{{product.user.firstname}} {{product.user.lastname}}">
          <img mat-card-image src="{{product.user.profileImage}}" alt="profile image">
      </div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Auction end: {{product.endDate | date}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image src="{{product.images[0]}}" alt="product image" routerLink="/portal/product-details/{{product._id}}">
    
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
